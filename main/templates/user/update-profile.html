{% extends 'base.html' %}
{% block content %}
<main>
    <!-- Services -->
    <section class="container my-4">
       <div class="row">
        <div class="col-3">  
            {% include 'user/left-sidebar.html' %}
        </div>
        <div class="col-9">
            <h2 class="mb-4 border-bottom pb-1"> Update Profile</h2>
            {% if msg %}
           <p class="text-success"> {{msg}}</p>
            {% endif %}
            <form action="" method="post">
               
                <table class="table table-bordered">
                    {% csrf_token %}
                    {{form.as_table}}
                    <tr>
                        <td colspan="2">
                            <input type="submit" class="btn btn-primary">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
       </div>
        
    </section>
    <!-- End -->
</main>
<!-- End -->
{% endblock %}
