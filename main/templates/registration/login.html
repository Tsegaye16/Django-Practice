{% extends 'base.html' %}
{% load static %}
{% block content %}

{% if not request.user.is_authenticated %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">Login </h1>
			<div class="row">
				
				<div class="col-md-6 offset-3">
                    {% if message %}
                    <p class="text-success">{{message}}</p>
                    {% endif %}
					<form method="post" action="">
                        {% csrf_token %}
						<table class="table table-bordered">					
							{{form.as_table}}							
							<tr>
								<td colspan="2">
									<input type="submit" class="btn btn-primary" />
								</td>
							</tr>
						</table>
					</form>
					<p>If you are new then please <a href="{% url 'signup' %}">SignUp</a></p>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
    {% else %}
    <p>Already Logged</p>
    {% endif %}
    {% endblock %}
